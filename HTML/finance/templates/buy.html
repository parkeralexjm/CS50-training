{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
    <h3>Add cash to account</h3>
        <form action="/add_cash" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="add" name="add" placeholder="Amount" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
{% endblock %}
